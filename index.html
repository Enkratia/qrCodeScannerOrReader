<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script src='script.js' defer></script>
  <script src="https://kit.fontawesome.com/15801db546.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='style.css'>
  <title>QR code scanner or reader</title>
</head>

<body>
  <div class="wrapper">
    <form action="#">
      <input type="file" hidden>
      <img src="qr-code.svg" alt="qr-code">
      <div class="content">
        <i class="fas fa-cloud-upload"></i>
        <p>Upload QR Code to Scan</p>
      </div>
    </form>
    <div class="details">
      <textarea disabled></textarea>
      <div class="buttons">
        <button class="close">Close</button>
        <button class="copy">Copy text</button>
      </div>
    </div>
  </div>
</body>

</html>
